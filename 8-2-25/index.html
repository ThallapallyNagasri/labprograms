<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Data from API</title>
</head>
<body>
    <h1>Fetch Data from API Example</h1>
    <button id="fetchDataButton">Fetch Data</button>
    <pre id="responseOutput"></pre>

    <script>
        // Get the button and output element references
        const button = document.getElementById('fetchDataButton');
        const output = document.getElementById('responseOutput');

        // Add an event listener for when the button is clicked
        button.addEventListener('click', function() {
            // Use the Fetch API to fetch data from the API endpoint
            fetch('https://jsonplaceholder.typicode.com/users')
                .then(response => {
                    // Check if the response is successful (status code 200)
                    if (response.ok) {
                        return response.json();  // Parse the response as JSON
                    } else {
                        throw new Error('Request failed with status: ' + response.status);
                    }
                })
                .then(data => {
                    // Display the formatted JSON response
                    output.textContent = JSON.stringify(data, null, 2);  // Format with indentation
                })
                .catch(error => {
                    // If an error occurs, display the error message
                    output.textContent = 'Error: ' + error.message;
                });
        });
    </script>
</body>
</html>
